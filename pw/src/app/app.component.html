<!-- Password Generator -->
<div class="header">
  <h1>Password generator</h1>

  <div>
    <label for="input">Enter length</label>
    <input type="number" name="length" />
  </div>

  <div>
    <label for="input">Use Letters</label>
    <input type="checkbox" name="letters" />
  </div>

  <div>
    <label for="input">Use Numbers</label>
    <input type="checkbox" name="numbers" />
  </div>

  <div>
    <label for="input">Enter Symbols</label>
    <input type="checkbox" name="symbols" />
  </div>

  <div>
    <button (click)='onButtonClick()' >Generate</button> 
  </div>

  <div>
    <label for="output">Your password is...</label>
    <input [value]="password" />
  </div>

  <!-- <h1> {{ password }} </h1> -->


</div>
